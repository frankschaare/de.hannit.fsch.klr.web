<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<h:form>  
    <p:tabView>
        <p:tab title="#{ui['treeTabPNR']}">
        	 <p:tree value="#{indexBean.root}" var="node" dynamic="true">
		        <p:treeNode type="default" icon="treeNodeUserOK">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>
		        <p:treeNode type="Altersteilzeit" icon="treeNodeAltersteilzeit">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>	
		        <p:treeNode type="Azubi" icon="treeNodeAzubi">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>	
		        <p:treeNode type="importiert" icon="treeNodeImportiert">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>
   		        <p:treeNode type="disabled" icon="treeNodeDisabled">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>	
   		        <p:treeNode type="error" icon="treeNodeError">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>	
		        <p:treeNode type="AZV" icon="treeNodeAZV">
		            <h:outputText value="#{node.label}" />
		        </p:treeNode>		        
		    </p:tree>
        </p:tab>
        <p:tab title="#{ui['treeTabName']}">
        </p:tab>
        <p:tab title="#{ui['treeTabTeam']}">
        </p:tab>
    </p:tabView>
</h:form>

</ui:composition>
