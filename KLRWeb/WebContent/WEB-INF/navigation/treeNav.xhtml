<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<h:form>  
	<p:panelGrid>
    <f:facet name="header">
        <p:row>
            <p:column colspan="2"><p:commandButton value="#{ui['treeNavback']}"/></p:column>
            <p:column colspan="2">
				<p:selectOneMenu id="selectOneMenuMonth" value="#{indexSelectOneController.selectedMonth}" valueChangeListener="#{indexSelectOneController.yearValueChanged}" immediate="true">
            		<f:selectItem value="#{indexSelectOneController.maxMonth}" />
            		<f:selectItems value="#{indexSelectOneController.availableMonth}" />
        		</p:selectOneMenu>
			</p:column>
            <p:column colspan="2">
				<p:selectOneMenu id="selectOneMenuYear" value="#{indexSelectOneController.selectedYear}">
            		<f:selectItem value="#{indexSelectOneController.maxYear}" />
            		<f:selectItems value="#{indexSelectOneController.availableYears}" />
        		</p:selectOneMenu>
			</p:column>
            <p:column><p:commandButton value="#{ui['treeNavForward']}"/></p:column>
        </p:row>
     </f:facet>
	 	

	</p:panelGrid>
</h:form>

</ui:composition>
