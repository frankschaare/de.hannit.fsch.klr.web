<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
<h:form>  
	<p:panelGrid id="gridTreeNavigation" style="width: 100%; border:none;">
    <f:facet name="header">
        <p:row>
            <p:column colspan="2">
            	<p:commandButton id="btnBack" value="#{ui['treeNavback']}" actionListener="#{indexBean.buttonBackAction}" update="@(form), tabViewKSTKTR, infoGrid, dataTableTarifgruppen" process="@this"/>
            </p:column>
            <p:column colspan="2">
                <h:outputText value="#{indexSelectOneController.selectedMonth}" />
			</p:column>
            <p:column colspan="2">
                <h:outputText value="#{indexSelectOneController.selectedYear}" />
			</p:column>
            <p:column>
            	<p:commandButton id="btnForward" value="#{ui['treeNavForward']}" disabled="#{indexSelectOneController.buttonForwardDisabled}" actionListener="#{indexBean.buttonForwardAction}" update="@(form), tabViewKSTKTR, infoGrid, dataTableTarifgruppen"/>
            </p:column>
        </p:row>
     </f:facet>
	 	

	</p:panelGrid>
	<p:tooltip id="btnBackToolTip" for="btnBack" value="#{indexSelectOneController.buttonBackToolTip}" position="top"/>
	<p:tooltip id="btnForwardToolTip" for="btnForward" value="#{indexSelectOneController.buttonForwardToolTip}" position="top"/>
</h:form>

</ui:composition>
